    <div><span class="mode_selector">Select mode</span><input class="mode_switcher" id="Mode_switcher" type="checkbox">
        <p><span id="mode_type">Light</span> mode selected</p>
    </div>
    <main>
        <form method="get" action="record.html" class="user">
            <fieldset>
                <legend>Membership form</legend>
                <label>Username<input type="text" id="username" name="username" required></label>
                <label>Password<input type="password" id="user-password" name="user-password" required minlength="8"
                        pattern="[a-zA-Z0-9]+"
                        title="Password must be at least 8 characters long and can only contain letters and numbers."
                        oninput="checkMatchingPassword()">
                </label>
                <label>Confirm Password<input type="password" id="confirm-password" name="confirm-password" required
                        oninput="checkMatchingPassword()">
                </label>

                <div id="password-message" style="color: red;"></div>

                <label>Email<input type="email" id="email" name="email" placeholder="someone@byu.edu" required
                        pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid BYU email address">
                </label>
                <label>Page Rating<input type="range" id="page-rating" name="page-rating" min="1" max="10" step="1"
                        oninput="updateRatingValue(this.value)">
                </label>

            </fieldset>

            <button type="submit">Become A Member of The Chamber</button>
        </form>
    </main>
